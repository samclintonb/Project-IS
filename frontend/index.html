<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form input {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>Client Management System</h1>

  <!-- Client Form -->
  <section>
    <h2>Add / Update Client</h2>
    <form id="clientForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" required><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" required><br>

      <label for="phone">Phone:</label><br>
      <input type="text" id="phone" required><br>

      <label for="company">Company:</label><br>
      <input type="text" id="company" required><br>

      <button type="submit">Save Client</button>
      <button type="button" id="cancelBtn">Cancel</button>
    </form>
  </section>

  <!-- Client Table -->
  <section>
    <h2>Client List</h2>
    <input type="text" id="searchInput" placeholder="Search clients..." style="margin-top: 20px; padding: 5px; width: 250px;">
    <table id="clientTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Company</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added by script.js -->
      </tbody>
    </table>
  </section>

  <!-- JS File -->
  <script src="script.js"></script>

</body>
</html>
